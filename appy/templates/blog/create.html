{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" class="uk-form-horizontal">
    <div class="uk-margin">
      <label class="uk-form-label" for="title">Title</label>
      <div class="uk-form-controls">
        <input class="uk-input" name="title" id="title" value="{{ request.form['title'] }}" required>
      </div>
    </div>
    <div class="uk-margin">
      <label class="uk-form-label" for="body">Body</label>
      <div class="uk-form-controls">
        <textarea class="uk-textarea" name="body" id="body">{{ request.form['body'] }}</textarea>
      </div>
    </div>
    <div class="uk-flex uk-flex-right">
      <input type="submit" value="Save" class="uk-margin-right uk-button uk-button-primary">
    </div>
  </form>
{% endblock %}
