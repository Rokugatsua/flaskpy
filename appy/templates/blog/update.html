{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" class="uk-form-horizontal">
    <div class="uk-margin">
      <label for="title" class="uk-form-label">Title</label>
      <div class="uk-form-controls">
        <input name="title" id="title" value="{{ request.form['title'] or post['title'] }}" class="uk-input" required>
      </div>
    </div>
    <div class="uk-margin">
      <label for="body" class="uk-form-label">Body</label>
      <div class="uk-form-controls">
        <textarea name="body" id="body" class="uk-textarea">{{ request.form['body'] or post['body'] }}</textarea>
      </div>
    </div>
    <div class="uk-flex uk-flex-right">
      <input type="submit" value="Save" class="uk-button uk-button-primary uk-margin-right" >
    </div>
  </form>
  <hr>
  <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
