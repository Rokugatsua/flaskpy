{% extends 'base.html' %}

{% block header %}
    <h1 class="uk-heading-bullet">{% block title %} Register {% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post" class="uk-form-stacked">
        <div class="uk-margin">
            <label for="username" class="uk-form-label">Username :</label>
            <input type="text" name="username" id="username"  class="uk-input uk-form-width-medium uk-form-small" required>
        </div>
        <div class="uk-margin">
            <label for="password" class="uk-form-label">Password :</label>
            <input type="password" name="password" id="password" class="uk-input  uk-form-width-medium uk-form-small" required>
        </div>
        <input type="submit" value="Register" class="uk-button uk-button-primary">
    </form>
{% endblock %}
